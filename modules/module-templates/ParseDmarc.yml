# docker-compose file for a ParseDmarc installation
services:
  parse-dmarc:
    image: meysam81/parse-dmarc:latest
    environment:
      DATABASE_PATH: /data/parse-dmarc.db
    restart: always
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls.certresolver=LetsEncrypt
    volumes:
      - ./config.json:/app/config.json:ro
      - ./data:/data

networks:
  proxy:
    name: ${PROXY_NETWORK_NAME}
    external: true
