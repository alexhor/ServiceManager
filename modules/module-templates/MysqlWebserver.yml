# docker-compose file for a php MysqlWebserver installation
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: php
      MYSQL_USER: php
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql

  php:
    image: sohmc/php-mysqli:8-apache
    depends_on:
      - db
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: php
      WORDPRESS_DB_NAME: php
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - default
      - proxy
    restart: always
    volumes:
      - ./php:/var/www/html
      - ./php.ini:/usr/local/etc/php/conf.d/external.ini
    labels:
      - traefik.enable=true
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls.certresolver=LetsEncrypt

networks:
  proxy:
    name: ${PROXY_NETWORK_NAME}
    external: true
