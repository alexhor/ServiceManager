# docker-compose file for a WordPress installation
services:
  db:
    image: mariadb:lts
    environment:
      MARIADB_DATABASE: wordpress
      MARIADB_USER: wordpress
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
    restart: always
    volumes:
      - ./mariadb:/var/lib/mysql
  wordpress:
    image: cr.gemeinschaft-immanuel.de/wordpress:latest
    depends_on:
      - db
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_PASSWORD: ${MARIADB_PASSWORD}
      MSMTP_HOST: ${SMTP_HOST}
      MSMTP_USER: ${SMTP_USERNAME}
      MSMTP_PASSWORD: ${SMTP_PASSWORD}
      MSMTP_FROM: ${SMTP_FROM}
      MSMTP_NAME: ${SMTP_FROM_NAME}
      MSMTP_ALLOW_FROM_OVERRIDE: off
      MSMTP_SET_FROM_HEADER: on
    networks:
      - default
      - proxy
    restart: always
    volumes:
      - ./wordpress:/var/www/html
      - ./php.ini:/usr/local/etc/php/conf.d/external.ini
    labels:
      - traefik.enable=true
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls.certresolver=LetsEncrypt
  memcached:
    image: memcached
    restart: always
  cron:
    image: alpine
    init: true
    configs:
      - source: crontab
        target: /etc/crontabs/root
    restart: always
    entrypoint: crond -f

networks:
  proxy:
    name: ${PROXY_NETWORK_NAME}
    external: true

configs:
  crontab:
    # Run wp-cron every 3 minutes
    # To disable cron jobs on page load, add
    #   define( 'DISABLE_WP_CRON', true );
    # to your wp_config.php
    content: |
      */3 * * * * wget -q -O /dev/null https://${DOMAIN}/wp-cron.php
