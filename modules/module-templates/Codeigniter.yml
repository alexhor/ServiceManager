# docker-compose file for a Codeigniter installation
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: php
      MYSQL_USER: php
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql

  codeigniter:
    image: shinsenter/codeigniter4:latest
    depends_on:
      - db
    environment:
      DB_HOST: db:3306
      DB_USER: php
      DB_NAME: php
      DB_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - default
      - proxy
    restart: always
    volumes:
      - ./php:/var/www/html
      - ./php.ini:/usr/local/etc/php/conf.d/external.ini
    labels:
      - traefik.enable=true
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls.certresolver=LetsEncrypt

networks:
  proxy:
    name: proxy
    external: true
