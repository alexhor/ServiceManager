# docker-compose file for a Codeigniter installation
services:
  ${DOMAIN_ESCAPED}_db:
    container_name: ${DOMAIN_ESCAPED}_mysql
    environment:
      MYSQL_DATABASE: php
      MYSQL_USER: php
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    image: mysql:8.0
    networks:
      - ${DOMAIN_ESCAPED}
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql

  ${DOMAIN_ESCAPED}_php:
    container_name: ${DOMAIN_ESCAPED}_php
    depends_on:
      - ${DOMAIN_ESCAPED}_db
    environment:
      DB_HOST: ${DOMAIN_ESCAPED}_db:3306
      DB_USER: php
      DB_NAME: php
      DB_PASSWORD: ${MYSQL_PASSWORD}
    image: shinsenter/codeigniter4:latest
    networks:
      - ${DOMAIN_ESCAPED}
      - proxy
    restart: always
    volumes:
      - ./php:/var/www/html
      - ./php.ini:/usr/local/etc/php/conf.d/external.ini
    labels:
      - traefik.enable=true
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls.certresolver=LetsEncrypt

networks:
  ${DOMAIN_ESCAPED}:
  proxy:
    name: proxy
    external: true
