# docker-compose file for a FreeScout installation
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: freescout
      MYSQL_USER: freescout
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql

  freescout:
    image: tiredofit/freescout:latest
    depends_on:
      db:
        condition: service_started
        restart: true
    environment:
      DB_HOST: db
      DB_USER: freescout
      DB_NAME: freescout
      DB_PASS: ${MYSQL_PASSWORD}
      ENABLE_SSL_PROXY: TRUE
      SETUP_TYPE: MANUAL
      SITE_URL: ${DOMAIN_URL}
    networks:
      - default
      - proxy
    restart: always
    volumes:
      - ./data:/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls.certresolver=LetsEncrypt

networks:
  proxy:
    name: ${PROXY_NETWORK_NAME}
    external: true
