# docker-compose file for a FreeScout installation
services:
  db:
    image: mariadb:lts
    environment:
      MARIADB_DATABASE: freescout
      MARIADB_USER: freescout
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
    restart: always
    volumes:
      - ./mariadb:/var/lib/mysql

  freescout:
    image: tiredofit/freescout:latest
    depends_on:
      db:
        condition: service_started
        restart: true
    environment:
      DB_HOST: db
      DB_USER: freescout
      DB_NAME: freescout
      DB_PASS: ${MARIADB_PASSWORD}
      ENABLE_SSL_PROXY: TRUE
      SETUP_TYPE: MANUAL
      SITE_URL: ${DOMAIN_URL}
    networks:
      - default
      - proxy
    restart: always
    volumes:
      - ./data:/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls.certresolver=LetsEncrypt

networks:
  proxy:
    name: ${PROXY_NETWORK_NAME}
    external: true
