# docker-compose file for a FreeScout installation
services:
  ${DOMAIN_ESCAPED}_db:
    container_name: ${DOMAIN_ESCAPED}_db
    environment:
      MYSQL_DATABASE: freescout
      MYSQL_USER: freescout
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    image: mysql:8.0
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql

  ${DOMAIN_ESCAPED}_freescout:
    container_name: ${DOMAIN_ESCAPED}_freescout
    depends_on:
      - ${DOMAIN_ESCAPED}_db
    environment:
      DB_HOST: ${DOMAIN_ESCAPED}_db
      DB_USER: freescout
      DB_NAME: freescout
      DB_PASS: ${MYSQL_PASSWORD}
      ENABLE_SSL_PROXY: TRUE
      SETUP_TYPE: MANUAL
      SITE_URL: ${DOMAIN_URL}
    image: tiredofit/freescout:latest
    networks:
      - default
      - proxy
    restart: always
    volumes:
      - ./data:/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls.certresolver=LetsEncrypt

networks:
  proxy:
    name: proxy
    external: true
