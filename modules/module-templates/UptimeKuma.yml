# docker-compose file for a UptimeKuma installation
services:
  ${DOMAIN_ESCAPED}_uptime_kuma:
    container_name: ${DOMAIN_ESCAPED}_uptime_kuma
    image: louislam/uptime-kuma:latest
    networks:
      - proxy
    restart: always
    volumes:
      - ./uptime-kuma:/app/data
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=3001
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls.certresolver=LetsEncrypt

networks:
  proxy:
    name: proxy
    external: true
