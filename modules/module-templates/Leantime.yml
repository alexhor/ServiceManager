services:
  db:
    image: mysql:lts
    volumes:
      - ./mysql:/var/lib/mysql
    restart: unless-stopped
    command: --character-set-server=UTF8MB4 --collation-server=UTF8MB4_unicode_ci
    environment:
      MYSQL_DATABASE: ${LEAN_DB_DATABASE}
      MYSQL_USER: ${LEAN_DB_USER}
      MYSQL_PASSWORD: ${LEAN_DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  leantime:
    image: leantime/leantime:latest
    restart: unless-stopped
    env_file: ./.env                                        # Environment file with settings
    # Add security options
    security_opt:
      - no-new-privileges:true
    # Add capabilities
    cap_add:
      # - CAP_NET_BIND_SERVICE
      - CAP_CHOWN
      - CAP_SETGID
      - CAP_SETUID
    networks:
      - default
      - proxy
    volumes:
      - ./leantime/public_userfiles:/var/www/html/public/userfiles     # Volume to store public files, logo etc
      - ./leantime/userfiles:/var/www/html/userfiles                   # Original volume name for compatibility
      - ./leantime/plugins:/var/www/html/app/Plugins                   # Plugin storage
      - ./leantime/logs:/var/www/html/storage/logs                     # Log storage
    depends_on:
      db:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls.certresolver=LetsEncrypt

networks:
  proxy:
    name: ${PROXY_NETWORK_NAME}
    external: true

