# docker-compose file for an Odoo installation
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    user: root
    restart: always
    volumes:
      - ./postgresql:/var/lib/postgresql/data

  odoo:
    image: odoo:17
    depends_on:
      - db
    environment:
      HOST: db
      USER: odoo
      PASSWORD: ${POSTGRES_PASSWORD}
    user: root
    networks:
      - default
      - proxy
    #ports:
    #  - "${LIVECHAT_PORT}:8072"
    tty: true
    command: --
    restart: always
    volumes:
      #- /etc/timezone:/etc/timezone:ro
      #- /etc/localtime:/etc/localtime:ro
      # - ./odoo/entrypoint.sh:/entrypoint.sh   # if you want to install additional Python packages, uncomment this line!
      - ./odoo/addons:/mnt/extra-addons
      - ./odoo/etc:/etc/odoo
      - ./odoo/lib:/var/lib/odoo
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=8069
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls.certresolver=LetsEncrypt

networks:
  proxy:
    name: proxy
    external: true
