# DO NOT EDIT --- File generated by ServiceManager --- DO NOT EDIT
# docker-compose file for a Collabora Office Online installation
services:
  collabora:
    image: collabora/code:latest
    networks:
      - proxy
    cap_add:
      - MKNOD
    environment:
      - aliasgroup1=https://cloud.h-software.de
      #- aliasgroup2=https://nextcloud.euredomain.de
      - username=admin
      - password=${ADMIN_PASSWORD}
      - "extra_params=--o:ssl.enable=false --o:ssl.termination=true"
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls.certresolver=LetsEncrypt

networks:
  proxy:
    name: ${PROXY_NETWORK_NAME}
    external: true
