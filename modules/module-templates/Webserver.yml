# DO NOT EDIT --- File generated by ServiceManager --- DO NOT EDIT
# docker-compose file for a php Webserver installation
services:
  ${DOMAIN_ESCAPED}_php:
    container_name: ${DOMAIN_ESCAPED}_php
    image: php:8.2-apache
    networks:
      - proxy
    restart: always
    volumes:
      - ./php:/var/www/html
      - ./php.ini:/usr/local/etc/php/conf.d/external.ini
    labels:
      - traefik.enable=true
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.tls.certresolver=LetsEncrypt

networks:
  proxy:
    name: proxy
    external: true
